<h1>Add Activity</h1>

<form action= "" method="">
  <label>Organization 
    <input name="organization" type="text" size = "50" maxlength="50" required>
  </label><br>
  <label>Role 
    <input name="role" type="text" size = "50" maxlength="50" required>
  </label><br>
  <label>Purpose 
    <input name="purpose" type="text" size = "50" maxlength="50" title="Purpose must be alphanumeric, space, or comma. No leading or trailing whitespace." pattern="^[^ ]+[A-Za-z0-9, ]*[^ ]+$" required>
  </label><br>
  <label>Description 
    <input name="description" type="text" size = "50" maxlength="50" title="Description must be alphanumeric, space, or comma. No leading or trailing whitespace." pattern="^[^ ]+[A-Za-z0-9, ]*[^ ]+$" required>
  </label><br>
  <label>Contact
    <input name = "contact" type="email" size = "50" maxlength="50" required>
  </label><br>
  <label>Website
    <input name = "website" type="url" size = "50" maxlength="50" required>
  </label><br>
  <input id="submit-button" type="submit" value = "Submit" />
  </form>
</body>
