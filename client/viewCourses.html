<!DOCTYPE html>
<html lang="en">
  <head>
    <title>View Courses</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/scripts/navigationBarScript.js"></script>
    <script src="/scripts/semesterDropdownTableScripts.js"></script>
    <script src="/scripts/offeringPanelScripts.js"></script>
    <script src="/scripts/coursePanelScripts.js"></script>
    <script src="/scripts/filterScripts.js"></script>
    <link rel="stylesheet" href="/css/scheduleBuilderStyle.css" />
  </head>

  <body>
    <div id="navBarContainer">
      <ul id="navigationBar">
        <li class="mainNavBarItem"><a id="nav-home" href="/">Home</a></li>
        <li class="mainNavBarItem"><a id="nav-schedule" href="/schedule"> Schedule</a></li>
        <li class="mainNavBarItem">
          <a id="nav-build-schedule" href="/buildSchedule">Build Schedule</a>
        </li>
        <li class="mainNavBarItem"><a id="nav-admin" href="/admin">Admin</a></li>
        <li class="mainNavBarItem"><a id="nav-course-view" href="/viewCourses">View Courses</a></li>
        <li class="mainNavBarItem">
          <a id="nav-change-courses" href="/changeCourses">Change Courses</a>
        </li>
        <li class="mainNavBarItem">
          <a href="/logout">
            <span class="glyphicon glyphicon-log-out"></span
          ></a>
        </li>
      </ul>
    </div>
    <h1>View Courses</h1>

    <div class="container">
      <div class="dropdown">
        <button
          class="btn btn-default dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >All Courses <span class="caret"></span>
        </button>
        <ul id="viewCoursesSemesterDropdown" class="dropdown-menu dropdownCenter">
        </ul>
      </div>

      <br />

      <div class="input-group">
        <span class="input-group-addon"
          ><span class="glyphicon glyphicon-search"></span
        ></span>
        <input
          class="form-control"
          type="text"
          id="filterCourses"
        />
        <br />
      </div>

    <br />

    <div id="courses">
    </div>
    </div>

  <script>
    window.addEventListener("load", retrieveSemesters, false);
    window.addEventListener("load", retrieveCourses, false);
    window.addEventListener("load", setUpDropdown, false);
  </script>
</html>
