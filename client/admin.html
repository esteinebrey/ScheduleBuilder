<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="/css/scheduleStyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/scripts/navigationBarScript.js"></script>
    <script src="/scripts/adminScripts.js"></script>
    <link rel="stylesheet" href="/css/scheduleBuilderStyle.css" />
  </head>

  <body>
    <div id="navBarContainer">
      <ul id="navigation_bar">
        <li><a id="nav-home" href="/">Home</a></li>
        <li><a id="nav-schedule" href="/schedule"> Schedule</a></li>
        <li>
          <a id="nav-build-schedule" href="/buildSchedule">Build Schedule</a>
        </li>
        <li><a id="nav-admin" href="/admin">Admin</a></li>
        <li><a id="nav-course-view" href="/viewCourses">View Courses</a></li>
        <li>
          <a id="nav-change-courses" href="/changeCourses">Change Courses</a>
        </li>
        <li>
          <a href="/logout">
            <span class="glyphicon glyphicon-log-out"></span
          ></a>
        </li>
      </ul>
    </div>
    <div class="container">
      <h1>Admin</h1>
      <button id="addButton">
        <span class="glyphicon glyphicon-plus"></span>Add User
      </button>
      <div class="w3-container">
        <div id="addEditModal" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container">
              <span
                onclick=""
                class="addEditCancel w3-button w3-display-topright"
                >&times;</span
              >
              <h1 id="addEditFormTitle">Edit User</h1>
              <form
                class="form-group"
                id="addEditForm"
                action="/editUser"
                method="POST"
              >
                <input
                  class="form-control"
                  type="hidden"
                  id="userId"
                  name="userId"
                />
                <div class="form-group">
                  <label for="name">Name:</label><br />
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    name="name"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="login">Login:</label><br />
                  <input
                    class="form-control"
                    type="text"
                    id="login"
                    name="login"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label><br />
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                  />
                </div>

                <div class="form-group">
                  <div class="dropdown">
                    <button
                      id="userType"
                      class="btn btn-primary dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                    >
                      Type of User <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdownCenter">
                      <li class="dropdownAlignment"><a class="dropdown-item" href="#">Admin</a></li>
                      <div class="dropdown-divider"></div>
                      <li class="dropdownAlignment"><a class="dropdown-item" href="#">Regular</a></li>
                    </ul>
                  </div>
                </div>

                <input
                  id="addEditButton"
                  class="btn btn-primary"
                  type="submit"
                  value="Update"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-hover table-condensed" id="adminTable">
        <thead>
          <tr>
            <th scope="col" class="text-center">Name</th>
            <th scope="col" class="text-center">Login</th>
            <th scope="col" class="text-center">Password</th>
            <th scope="col" class="text-center">Admin</th>
            <th scope="col" class="text-center">Edit/Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script>
    window.addEventListener("load", retrieveUsers, false);
  </script>
</html>
