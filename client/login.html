<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/scheduleBuilderStyle.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Login</h1>
      </div>
      <div class="loginInfo">
        <div id="error-message" class="alert alert-danger">
          <p>Invalid credentials. Please try again!</p>
        </div>
        <div class="loginFields">
          <form class="form" action="/validateLogin" method="POST">
            <div class="form-group has-feedback">
              <label for="username" class="control-label">Username:</label>
              <br />
              <div class="input-group">
                <span class="input-group-addon"
                  ><span class="glyphicon glyphicon-user"></span
                ></span>
                <input
                  class="form-control"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
                <br />
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="password">Password:</label><br />
              <div class="input-group">
                <span class="input-group-addon"
                  ><span class="glyphicon glyphicon-lock"></span
                ></span>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                /><br />
              </div>
            </div>
            <input
              id="login-button"
              class="btn btn-primary"
              type="submit"
              value="Log in"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    function checkStatus() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var obj = JSON.parse(this.responseText);
          var flag = obj.flag;
          // Check if there is error so error message should be displayed
          var error = document.getElementById("error-message");
          if (flag == 0) {
            error.style.display = "block";
          } else {
            error.style.display = "none";
          }
        }
      };
      xhr.open("GET", "getLoginStatus", true);
      xhr.send();
    }

    window.addEventListener("load", checkStatus, false);
  </script>
</html>
