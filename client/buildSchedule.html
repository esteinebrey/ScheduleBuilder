<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build Schedule</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/scheduleStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/scripts/navigationBarScript.js"></script>
    <script src="/scripts/buildScheduleScripts.js"></script>
    <script src="/scripts/offeringPanelScripts.js"></script>
    <script src="/scripts/filterScripts.js"></script>
    <script src="/scripts/semesterDropdownTableScripts.js"></script>
    <link rel="stylesheet" href="/css/scheduleBuilderStyle.css" />
  </head>

  <body>
    <div id="navBarContainer">
      <ul id="navigationBar">
        <li class="mainNavBarItem"><a id="nav-home" href="/">Home</a></li>
        <li class="mainNavBarItem"><a id="nav-schedule" href="/schedule"> Schedule</a></li>
        <li class="mainNavBarItem">
          <a id="nav-build-schedule" href="/buildSchedule">Build Schedule</a>
        </li>
        <li class="mainNavBarItem"><a id="nav-admin" href="/admin">Admin</a></li>
        <li class="mainNavBarItem"><a id="nav-course-view" href="/viewCourses">View Courses</a></li>
        <li class="mainNavBarItem">
          <a id="nav-change-courses" href="/changeCourses">Change Courses</a>
        </li>
        <li class="mainNavBarItem">
          <a href="/logout">
            <span class="glyphicon glyphicon-log-out"></span
          ></a>
        </li>
      </ul>
    </div>
    <h1>Build Schedule</h1>
    <div class="container">
      <div class="dropdown">
        <button
          class="btn btn-default dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >
          Pick a Semester <span class="caret"></span>
        </button>
        <ul
          id="buildScheduleSemesterDropdown"
          class="dropdown-menu dropdownCenter"
        ></ul>
      </div>
   
      <br />
      <div id="successMessages"></div>

      <div id="buildScheduleContent">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#dropClasses">Drop Classes</a></li>
        <li><a data-toggle="tab" href="#addClasses">Add Classes</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="dropClasses" class="tab-pane fade in active">
          <h3>Currently Registered Classes</h3>
          <div id="registeredCourses"></div>
        </div>
        <div id="addClasses" class="tab-pane fade">
          <h3>Options</h3>
          <div class="input-group">
            <span class="input-group-addon"
              ><span class="glyphicon glyphicon-search"></span
            ></span>
            <input
              class="form-control"
              type="text"
              id="filterCourseOptions"
            />
          </div>
          <br />
          
          <div id="possibleCourses"></div>
        </div>
      </div>
      <div>

      </div>
    </div>

    <script>
            window.addEventListener("load", retrieveRecentSemesters, false);
    </script>
  </body>
</html>
